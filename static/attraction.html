<!DOCTYPE html>
<html lang="zh-HANT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>台北一日遊－景點介紹</title>
  </head>
  <body>
    <nav>
      <div id="nav_bar">
        <a id="nav_title" href="/">台北一日遊</a>
        <div id="user_future">
          <div id="booking_btn">預定行程</div>
          <div id="signin_up_btn" onclick="open_dialog()">登入/註冊</div>
          <div id="signout_btn" onclick="signOUT()">登出系統</div>
        </div>
      </div>
    </nav>
    <!-- Because nav bar postion is "fixed". Add a <div> element , which same as nav height. -->
    <div id="nav_space"></div>
    <div id="window_container">
      <div id="dialog_container">
        <div id="dialog_pop">
          <div id="close_dialog" onclick="close_dialog()">
            <img src="/static/images/icon/close.png" alt="" />
          </div>
          <div id="signin_content" class="dialog_content">
            <p id="dialog_title">登入會員帳號</p>
            <input
              id="input_siginin_email"
              type="text"
              placeholder="輸入電子信箱"
            />
            <input
              id="input_siginin_password"
              type="password"
              placeholder="輸入密碼"
            />
            <button id="btn_signin">登入帳戶</button>
            <p id="signin_err" class="err_msg"></p>
            <p id="signup_sucess"></p>
            <p
              id="statement_for_signin"
              class="dialog_statement"
              onclick="change_to_signup()"
            >
              還沒有帳戶？點此註冊
            </p>
          </div>
          <div id="signup_content" class="dialog_content" style="display: none">
            <p id="dialog_title">註冊會員帳號</p>
            <input id="input_siginup_name" type="text" placeholder="輸入姓名" />
            <input
              id="input_siginup_email"
              type="text"
              placeholder="輸入電子信箱"
            />
            <input
              id="input_siginup_password"
              type="password"
              placeholder="輸入密碼"
            />
            <button id="btn_signup">註冊新帳戶</button>
            <p id="signup_err" class="err_msg"></p>
            <p
              id="statement_for_signup"
              class="dialog_statement"
              onclick="change_to_signin()"
            >
              已經有帳戶了？點此登入
            </p>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div id="main_content">
        <div id="attraction_loading">
          <img src="/static/images/icon/loading.gif" alt="" />
        </div>
        <div id="photo_order">
          <div id="photo">
            <div class="photo_img_arrow">
              <img
                src="/static/images/icon/left arrow.png"
                alt=""
                id="left_photo"
              />
            </div>
            <div id="btn_circle"></div>
            <div class="photo_img_arrow">
              <img
                src="/static/images/icon/right arrow.png"
                alt=""
                id="right_photo"
              />
            </div>
          </div>
          <div id="order">
            <div id="order_title"></div>
            <div id="order_title_info">
              <p id="order_cat"></p>
              <p>&ensp;at&ensp;</p>
              <p id="order_mrt">忠孝復興</p>
            </div>
            <div id="order_info">
              <p style="font-weight: 700">訂購導覽行程</p>
              <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
              <form id="order_form" method="post" action="/api/booking">
                <div class="order_option">
                  <div class="order_option_title">選擇日期：</div>
                  <input
                    type="date"
                    name="order_date"
                    id="order_date"
                    required
                    style="
                      width: 193px;
                      height: 35px;
                      border: none;
                      padding: 0px 10px 0px 10px;
                      background-color: white;
                    "
                  />
                </div>
                <div class="order_option">
                  <div class="order_option_title">選擇時間：</div>
                  <div class="time_radio">
                    <input
                      type="radio"
                      id="first_half"
                      name="time"
                      checked
                    /><label for="first_half">上半天</label>
                  </div>
                  <div class="time_radio">
                    <input type="radio" id="second_half" name="time" /><label
                      for="second_half"
                      >下半天</label
                    >
                  </div>
                </div>
                <div class="order_option">
                  <div class="order_option_title">導覽費用：</div>
                  <div id="price">新台幣2000元</div>
                </div>
                <button id="strat_order_btn" type="submit">開始預約行程</button>
              </form>
            </div>
          </div>
        </div>
        <hr class="hr" />
        <div id="attraction_content">
          <div id="attraction_des">
            <p id="des"></p>
          </div>
          <div id="attraction_adr">
            <p style="height: 32px; font-weight: 700">景點地址：</p>
            <p id="adr"></p>
          </div>
          <div id="attraction_traffic">
            <p style="height: 32px; font-weight: 700">交通方式：</p>
            <p id="traffic"></p>
          </div>
        </div>
      </div>
    </main>
    <footer><p>COPYRIGHT © 2021 台北一日遊</p></footer>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/login.js"></script>
    <script src="/static/js/attraction.js"></script>
  </body>
</html>
