<!DOCTYPE html>
<html lang="zh-HANT">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/rwd.css" />

    <title>台北一日遊</title>

  <body>
    <nav>
      <div id="nav_bar">
        <p id="nav_title">台北一日遊</p>

        </div>
      </div>

    <header>
      <div id="slogan">
        <div>
          <p style="font-size: 28px">輕鬆享受台北一日悠閒</p>

          <input id="attraction_filter" type="text" placeholder="輸入景點名稱查詢" />

            <img src="/static/images/icon/icon_search.png" alt="" />

      </div>
    </header>
    <main>
      <div id="main_content">
        <div id="listbar">
          <img id="left" src="/static/images/icon/left arrow.png" alt="" />
          <div id="mrts">
          </div>
          <img id="right" src="/static/images/icon/right arrow.png" alt="" />
        </div>
        <div id="attractions"></div>
    </main>
    <footer><p>COPYRIGHT © 2021 台北一日遊</p></footer>
    <div id="bottom"></div>
    <script src="/static/js/app.js"></script>
